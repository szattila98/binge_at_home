{% extends "partials/base.html" %}

{% block title %}Health Check{% endblock %}

{% block head %}
<link rel="stylesheet" href="/assets/css/health-check.css" />
{% endblock %}

{% block content %}
<div class="health-check">
    <h1>{{ msg }}</h1>
    <span class="emoji">{{ emoji }}</span>
    <footer>
        <p class="small-print">{{ app_version }}</p>
        <p class="small-print">{{ app_name }}</p>
    </footer>
</div>
{% endblock %}
