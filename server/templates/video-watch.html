{% extends "partials/base.html" %}

{% block title %}Video watch{% endblock %}

{% block content %}
    {% match state %}
        {% when TemplateState::Ok with { video } %}
            <h1>{{ video.display_name }}</h1>
            <video controls>
                <source src="/file/video/{{ video.id }}/stream" type="video/webm" />
            </video>
        {% when TemplateState::VideoNotFound %}
            <p>A keresett videó nem található</p>
    {% endmatch %}
{% endblock %}
